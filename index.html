<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./starter/assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="./highscores.html">View Highscores</a></div> <!--link to highscores HTML-->

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. If you get an answer wrong, you will be deducted 10 seconds
          from your score. Your final score will be equal to the time left.
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="question-container" class="hide"> <!--Use event delegation-->
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./JS/questions.js"></script>
    <script src="./JS/logic.js"></script>
  </body>
</html>
